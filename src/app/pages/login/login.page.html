<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-input type="id" placeholder="ID:" [(ngModel)]="id"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="password" placeholder="Password: " [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button (click)="login()" expand="block">
        Log in
    </ion-button>
</ion-content>
