<ion-header>
    <ion-toolbar>
        <ion-title>Home</ion-title>

        <!-- menu -->
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content class="main">

    <ion-segment [(ngModel)]="selectedChoice" (click)="setChoice(); ">
        <ion-segment-button *ngFor="let c of choice;" [value]="c">
            {{c}}
        </ion-segment-button>
    </ion-segment>
</ion-content>
